---
  - name: CISCO devices configurations
    hosts: all
    gather_facts: False
    connection: network_cli
    
    vars:
      ansible_network_os: ios
      
    tasks:
      - name: AAA config
        ios_config:
          src: "AAA.j2"
          timeout: 60
          
      - name: SNMP config
        ios_config:
          src: "SNMP.j2"
          timeout: 60
          
      - name: interface config
        ios_config:
          src: "Interface.j2"
          timeout: 60
